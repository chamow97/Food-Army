{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
{% if not request.user.is_active %}
    <script>
        toastr.error("Login to continue");
        window.setTimeout(gotoHome, 2000);
        function gotoHome(){
            window.location.href = '/';
        }
    </script>
{% else %}
    <br>
    <br>
    <h3 class="text-center">The confirmation code sent to your mail has expired. Click on the button below to regenrate.</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-offset-3 col-sm-offset-5 col-md-offset-5 col-lg-offset-5">
                <button class="btn btn-lg btn-info"><a href="../reconfirm_code">Regenerate Code</a></button>
            </div>
        </div>
    </div>
{% endif %}
{% endblock %}
