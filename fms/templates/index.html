{% extends 'base.html' %}
{% load staticfiles %}
{% block register_link %}register{% endblock %}
{% block content %}
{% csrf_token %}
{% if success_message  %}
    <script>toastr.success('{{ success_message }}');</script>
{% endif %}
{% if info_message  %}
    <script>toastr.info('{{ info_message }}');</script>
{% endif %}
<section>
<div class="container-fluid">
    <div class="row">
        <div class="col col-sm-12 col-md-12 col-xs-12 col-lg-12">
            <div style="background-color: white;" id="homeGallery" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li style="background-color: grey;"  data-target="#homeGallery" data-slide-to="0" class="active"></li>
                    <li style="background-color: grey;" data-target="#homeGallery" data-slide-to="1" class="active"></li>
                    <li style="background-color: grey;" data-target="#homeGallery" data-slide-to="2" class="active"></li>
                    <li style="background-color: grey;" data-target="#homeGallery" data-slide-to="3" class="active"></li>
                    <li style="background-color: grey;" data-target="#homeGallery" data-slide-to="4" class="active"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active slider-size">
                        <img class="galleryImages" src="{% static 'images/slideshow/slide-5.jpg' %}" alt="Slide1">
                    </div>
                    <div class="item slider-size">
                        <img class="galleryImages" src="{% static 'images/slideshow/slide-2.jpg' %}" alt="Slide1">
                    </div>
                    <div class="item slider-size">
                        <img class="galleryImages" src="{% static 'images/slideshow/slide-3.jpg' %}" alt="Slide1">
                    </div>
                    <div class="item slider-size">
                        <img class="galleryImages" src="{% static 'images/slideshow/slide-4.jpg' %}" alt="Slide1">
                    </div>
                    <div class="item slider-size">
                        <img class="galleryImages" src="{% static 'images/slideshow/slide-1.jpg' %}" alt="Slide1">
                    </div>
                </div>
                <a class="left carousel-control" href="#homeGallery" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#homeGallery" role="button" data-slide="next">
                    <span class="carousel-control-next-icon glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
</section>
{% endblock %}
